<!DOCTYPE html>
<html lang="en">

<head>
    <title>DAYDAYCOOK - Step 4</title>
    <!--Although the page is part of the onboarding process, to lead the use natually the title is not named that way-->
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">

</head>

<Body>
    <header>

        <a href="index.html">
            <img src="img/logo.png" height=90em>
        </a>
    </header>

    <nav>
        <p style="font-size:6em">Create profile</p>

    </nav>
    <section>
        <div class="fill">
            <form>
                <label for="un">Pick a username</label><br />
                <input type="text" class="txtup" id="un"><br />
                <label for="mail">Your email address</label><br />
                <input type="text" class="txtup" id="mail"><br />
                <label for="pw">Set a password</label>
                <button onhover="pwinfo()"
                    style="font-size: 0.4em;border-radius: 0.8em;
                    background-color: lightsalmon">?</button>
                <!--Javascript is used to turn on password tips when clicking a button-->
                <br />
                <input type="text" class="txtup" id="pw"><br />
                <label for="pwr">Repeat your password</label><br />
                <input type="text" class="txtup" id="pwr"><br />
                <br />
                <p id="info"></p>
                <a href="endpoint.html" class="button">Submit</a>
            </form>
        </div>
    </section>
    <script type="Text/JavaScript" src="script.js">
    </script>
</Body>

</html>
